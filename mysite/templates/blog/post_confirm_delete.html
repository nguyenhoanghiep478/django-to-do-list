{% extends 'base.html' %}
{% block title %}Xác nhận xóa bài viết{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3>Bạn có chắc chắn muốn xóa bài viết:</h3>
  <p><strong>{{ post.title }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Xóa</button>
    <a href="{% url 'post_detail' slug=post.slug %}" class="btn btn-secondary">Hủy</a>
  </form>
</div>
{% endblock %}
